<section>
  <md-content>

    <div flex layout="column" layout-gt-xs="row" id="main-page-content">
      <md-sidenav md-is-locked-open="true">
        <h3>Jobs</h3>
          <div  id="job-list-container">
            <div  id="job-list-item" ng-click="mainCtrl.selectJob(job)" ng-repeat="job in mainCtrl.jobs | orderBy:'-'">
              {{job.position}} at {{job.company}} Applied:{{job.date.substr(0,9)}}
            </div>
          </div>
          <job-form></job-form>
      </md-sidenav>
      <md-content flex>
        <h3>Selected Job</h3>
        <h4>{{mainCtrl.selected.company}}</h4>
        <p>Position: {{mainCtrl.selected.position}}</p>
        <p>Contact</p>
        <p>Name: {{mainCtrl.selected.contact}}</p>
      </md-content>
    </div>

    <div layout="row">
      <md-sidenav md-is-locked-open="true" flex>
        <h3>EVENTS</h3>
        <section id="main-events">
          <div class="event-list">
          </div>
        </section>
      </md-sidenav>
      <md-content></md-content>
  </div>

  </md-content>
</section>
